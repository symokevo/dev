<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts example</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container"></div>

    <!-- Highcharts implementation here -->

    <script>

var charts = new Highcharts.Chart({
    chart: {
        renderTo: 'container',
        type: 'column'
    },
    title: {
        text: 'Monthly Sales Chart Department Wise'
    }, 
    subtitle: {
        text: 'Year 2016'
    },
    xAxis: {
        categories: [
            'Jan',
            'Feb',
            'Mar',
            'Apr',
            'May',
            'Jun',
            'Jul',
            'Aug',
            'Sep',
            'Oct',
            'Nov', 
            'Dec'
        ],
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Sales in Million $'
        }
    }, 
    series: [{
        name: 'Markenting Department',
        data: [49.9, 51.5, 32.0, 82.0, 75.0, 66.0, 32.0, 25.0, 35.4, 65.1, 58.6, 34.4]
    },
{
   name: 'Computer Science Department',
   data: [40.5, 34.5, 84.4, 39,2, 23.2, 45.0, 55.6, 18.5, 26.4, 14.1, 23.6, 84.4] 
}]
});


    </script>
</body>
</html>
